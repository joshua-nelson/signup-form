<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup!</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
        <div class="logo-container">
                <img src="" alt="" class="logo-image">
                <p class="logo-name">Hifi</p>
        </div>
    </div>
    <div class="right-container">
        <h1 class="form-cta">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. You know you want to
        </h1>
        <div class="form-container">
            
            <form action="submit">
                <div class="column-one">
                    <h2 class="form-heading">Let's do this!</h2>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                    <label for="Email">Email</label>
                    <input type="email" id="Email">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <input type="button" value="Create Account">
                </div>
                
                <div class="column-two">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                    
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number">
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password">
                </div>

                
            </form>
        </div>
        <p>Already have an account? <a href="#">Login in</a></p>
    </div>
</div>
  

    <script src="script.js"></script>
</body>
</html>
