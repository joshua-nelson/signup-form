<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Signup!</title>
</head>
<body>

    <div class="container">

        <div class="column-one">

            <div>
                <p class="logo">Bootcamp</p>
            </div>
            
        </div>


        <div class="column-two">
            <div class="form-container">
                
                <h2 class="cta">Ever wanted to learn web development? Then you've come to the right place. Start your career today by signing up for our online bootcamp.</h2>
             
                <form action="submit">
                    <div>
                        <h2>Let's do this!</h2>
                    </div>
                    <div>
                        <label for="First Name">First Name</label>
                        <input type="text" id="First Name">
                        <label for="Email">Email</label>
                        <input type="email" id="Email">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        <p class="password-warning hidden">*Passwords do not match</p>
                        <button>Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                       
                    </div>

                    <div>
                        <label for="Password">Password</label>
                        <input type="text" id="Last Name">
                        <label for="Password">Password</label>
                        <input type="text" id="Phone Number">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm">

                        
                    </div>
                    
                </form>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
